<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Barcode Designer</title>
		<link type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="lib/jQuery-barcode.js"></script>
		<script type="text/javascript" src="lib/core.js"></script>
		<script type="text/javascript">
			$(function(){

				// Accordion
				$("#accordion").accordion({ header: "h3" });
	
				// Tabs
				$('#tabs').tabs();
	

				// Dialog			
				$('#dialog').dialog({
					autoOpen: false,
					width: 600,
					buttons: {
						"Ok": function() { 
							$(this).dialog("close"); 
						}, 
						"Cancel": function() { 
							$(this).dialog("close"); 
						} 
					}
				});
				
				// Dialog Link
				$('#dialog_link').click(function(){
					$('#dialog').dialog('open');
					return false;
				});

				// Datepicker
				$('#datepicker').datepicker({
					inline: true
				});
				
				// Slider
				$('#slider').slider({
					range: true,
					values: [17, 67]
				});
				
				// Progressbar
				$("#progressbar").progressbar({
					value: 20 
				});
				
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
				
			});
		</script>
		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Trebuchet MS", sans-serif;}
			.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}
			ul#icons {margin: 0; padding: 0;}
			ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
			ul#icons span.ui-icon {float: left; margin: 0 4px;}
		</style>	
	</head>
	<body onload="init(); readDb();">
		<div id="tabs">
			<ul>
				<li><a href="#dataTabs" id="dataTab">Designer Settings</a></li>
				<li><a href="#printTabs" id="printTab">Print Area</a></li>
			</ul>
			<div id="dataTabs">
				<div id="accordion">
					<div>
						<h3><a href="#">Manual Entry</a></h3>
						<div>
							<table style="height: 128px" id="manualEntryHeader">
								<tr>
									<th class="ui-state-default ui-corner-tl">Barcode Number</th>
									<th class="ui-state-default">Label text</th>
									<th class="ui-state-default ui-corner-tr">Repeat</th>
								</tr>
								<tr id="manualEntryFooter">
									<td colspan=3 
										class="ui-state-default ui-corner-bottom"
										onmouseover="$(this).removeClass('ui-state-default');
														$(this).addClass('ui-state-hover');"
										onmouseleave="$(this).removeClass('ui-state-hover');
														$(this).addClass('ui-state-default');"
										onclick="addMoreManualEntryRow();">
										<span class="ui-icon ui-icon-plusthick" 
											style="float: left; margin-right: .3em;"></span>Add more
										<span id="manualEntryRowCount" style="display: none"></span>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div>
						<h3><a href="#">Update Database</a></h3>
						<div>
							<i>... no actions necessary ...</i>
						</div>
					</div>
				</div>
				<br />
				<button class="ui-state-default ui-corner-all" onclick="button_generate_click()">Generate Barcode</button>
			</div>
			<div id="printTabs">
				<span id="noDataInfo">Please use the 'Generate barcode' button in the <a href='#' onclick="simulateTabClick('#dataTab')">Designer Settings tab</a> to populate this page.</span>
				<table id="printTable"></table>
			</div>
		</div>
	</body>
</html>
